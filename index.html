<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1 class="header">Tic Tac Toe</h1>
    <div class="game-area">
        <div class="game-grid">
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
            <button class="game-square"> </button>
        </div>
    </div>
    <div class="reset-button-container"><button class="reset-game">Reset Game</button></div>
    <div class="both-wins">
        <div class="wins-one">
            <div class="wins-player-name">X</div>
            <div class="wins-player-number x-wins">0</div>
        </div>
        <div class="wins-one">
            <div class="wins-player-name">O</div>
            <div class="wins-player-number o-wins">0</div>
        </div>
    </div>
    <div class="reset-button-container"><button class="reset-wins">Reset Wins</button></div>
    <div class="reset-button-container"><button class="reset-all">Reset All</button></div>
</body>

</html>
